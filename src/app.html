<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%svelte.assets%/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- General Meta -->
        <meta
            content="Homepage, Shadofer, FOSS, Free, Open, Source"
            name="keywords"
        />
        <meta
            data-react-helmet="true"
            content="Shadofer's homepage made with Svelte"
            name="description"
        />
        <meta content="Shadofer" name="author" />

        <!-- Open Graph -->
        <meta content="Shadofer Homepage" property="og:site_url" />
        <meta content="Shadofer Homepage" property="og:title" />
        <meta
            data-react-helmet="true"
            content="Shadofer's homepage made with Svelte"
            property="og:description"
        />
        <meta content="website" property="og:type" />
        <meta content="https://shadofer.github.io" property="og:url" />
        <meta
            data-react-helmet="true"
            content="https://shadofer.github.io/images/homepage-embed-icon.png"
            property="og:image"
        />
        <meta data-react-helmet="true" content="#fc0202" name="theme-color" />

        <!-- Twitter Card -->
        <meta content="summary_large_image" name="twitter:card" />
        <meta content="Shadofer Homepage" name="twitter:title" />
        <meta
            content="https://shadofer.github.io/images/homepage-embed-icon.png"
            name="twitter:image"
        />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Recursive:wght@500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
            rel="stylesheet"
        />

        %svelte.head%
    </head>
    <body>
        <div id="homepage">%svelte.body%</div>
    </body>
</html>
